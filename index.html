<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <!-- <img src="/imagens/forca-icone.png" class="logo" alt="Logo"> -->
    </header>
    <main>
        <!-- TELA INICIAL -->
        <section id="div-desaparece" class="botoes-home">
            <h1 id="titulo">Jogo da forca</h1>
            <h2 id="descricao">Escolha uma categoria para jogar</h2>
            <ul class="categorias">
                <li><button class="btn-animais" onclick="iniciarJogo(sorteiaAnimal,0)">Animais</button></li>
                <li><button class="btn-comidas" onclick="iniciarJogo(sorteiaComida,1)">Comidas</button></li>
                <li><button class="btn-esportes" onclick="iniciarJogo(sorteiaEsportes,2)">Esportes</button></li>
                <li><button class="btn-hobbies" onclick="iniciarJogo(sorteiaHobbies,3)">Hobbies</button></li>
                <li><button class="btn-profissoes" onclick="iniciarJogo(sorteiaProfissoes,4)">Profissões</button></li>
                <li><button class="btn-todas" onclick="iniciarJogo(sorteiaTodas,5)">Todas as categorias</button></li>
                <li><button class="btn-adicionar" onclick="mostrarTelaAdicionarPalavras()">Adicionar palavras</button></li>
            </ul>
        </section>
        <!-- TELA ADICIONAR PALAVRAS -->
        <section>
            <div id="adicionar-palavra" class="adicionar-palavra">
                <input class="text-input" type="text" id="input-nova-palavra" minlength="4" maxlength="10" placeholder="Escreva uma palavra">
                <div class="avisos">
                    <img src="/imagens/!.png" class="img-alerta">
                    <label for="input-texto"> Entre 4 e 10 caracteres</label>
                </div>
                <div class="div-botoes">
                    <button class="btn-salvar" id="btn-salvar">Salvar e iniciar</button>
                    <button class="btn-tela-inicial" id="btn-tela-inicial">Tela inicial</button>
                    <!-- <button class="btn-iniciar" onclick="iniciarJogo(sorteiaTodas,5)">Iniciar jogo - Todas as categorias</button> -->
                </div>
            </div>
        </section>
        <!-- TECLADO -->
        <section id="div-aparece-forca" class="canvas">
            <!-- Canvas -->
            <canvas id="forca" height="860px" width="1300px"></canvas>
            <!-- Teclado -->
            <div class="teclado" id="teclado-virtual">
                <div class="linha-1">
                    <button id="Q" class="botao-teclado" onclick="clicaLetra('Q')">q</button>
                    <button id="W" class="botao-teclado" onclick="clicaLetra('W')">w</button>
                    <button id="E" class="botao-teclado" onclick="clicaLetra('E')">e</button>
                    <button id="R" class="botao-teclado" onclick="clicaLetra('R')">r</button>
                    <button id="T" class="botao-teclado" onclick="clicaLetra('T')">t</button>
                    <button id="Y" class="botao-teclado" onclick="clicaLetra('Y')">y</button>
                    <button id="U" class="botao-teclado" onclick="clicaLetra('U')">u</button>
                    <button id="I" class="botao-teclado" onclick="clicaLetra('I')">i</button>
                    <button id="O" class="botao-teclado" onclick="clicaLetra('O')">o</button>
                    <button id="P" class="botao-teclado" onclick="clicaLetra('P')">p</button>
                </div>
                <div class="linha-2">
                    <button id="A" class="botao-teclado" onclick="clicaLetra('A')">a</button>
                    <button id="S" class="botao-teclado" onclick="clicaLetra('S')">s</button>
                    <button id="D" class="botao-teclado" onclick="clicaLetra('D')">d</button>
                    <button id="F" class="botao-teclado" onclick="clicaLetra('F')">f</button>
                    <button id="G" class="botao-teclado" onclick="clicaLetra('G')">g</button>
                    <button id="H" class="botao-teclado" onclick="clicaLetra('H')">h</button>
                    <button id="J" class="botao-teclado" onclick="clicaLetra('J')">j</button>
                    <button id="K" class="botao-teclado" onclick="clicaLetra('K')">k</button>
                    <button id="L" class="botao-teclado" onclick="clicaLetra('L')">l</button>
                    <button id="Ç" class="botao-teclado" onclick="clicaLetra('Ç')">ç</button>
                </div>
                <div class="linha-3">
                    <button id="Z" class="botao-teclado" onclick="clicaLetra('Z')">z</button>
                    <button id="X" class="botao-teclado" onclick="clicaLetra('X')">x</button>
                    <button id="C" class="botao-teclado" onclick="clicaLetra('C')">c</button>
                    <button id="V" class="botao-teclado" onclick="clicaLetra('V')">v</button>
                    <button id="B" class="botao-teclado" onclick="clicaLetra('B')">b</button>
                    <button id="N" class="botao-teclado" onclick="clicaLetra('N')">n</button>
                    <button id="M" class="botao-teclado" onclick="clicaLetra('M')">m</button>
                </div>
            
            </div>
        </section>
        <!-- FIM DE JOGO -->
        <section id="div-fim-de-jogo">
            <div id="perdeu">
                <p>Você perdeu</p>
                <p id="mostra-palavra-secreta"></p>
                <!-- ADICIONAR IMAGEM DE FIM DE JOGO-->
                <img src="">
            </div>
            <div id="ganhou">
                <p>Você ganhou</p>
            </div>
        </section>
        <!-- BOTÃO NOVO JOGO -->
        <section class="novo-jogo">
            <button class="btn-novo-jogo" id="btn-novo-jogo">Novo Jogo</button>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Luiz Otavio Meschieri - 2022</p>
        <div class="links">
            <a href=mailto:"otaviomeschieri@gmail.com" target="_blank"><img src="./imagens/email.png"></a>
            <a href="https://github.com/otaviomeschieri" target="_blank"><img src="./imagens/github.png"></a>
            <a href="https://www.linkedin.com/in/otaviomeschieri" target="_blank"><img src="./imagens/linkedin.png"></a>
        </div>
    </footer>

    <!-- Links -->
    <script type="text/javascript" src="forca.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="palavras.js"></script>

</body>
</html>
