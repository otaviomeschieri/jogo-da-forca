<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <!-- <img src="/imagens/forca-icone.png" class="logo" alt="Logo"> -->
    </header>
    <main>
        <section id="div-desaparece" class="botoes-home">
            <h1 id="titulo">Jogo da forca</h1>
            <h2 id="descricao">Escolha uma categoria para jogar</h2>
            <div class="btn-categorias">
                <input class="btn-animais" type="submit" value="Animais" id="cat-animais" onclick="iniciarJogo(sorteiaAnimal,0)">
                <input class="btn-comidas" type="submit" value="Comidas" id="cat-comidas" onclick="iniciarJogo(sorteiaComida,1)">
                <input class="btn-esportes" type="submit" value="Esportes" id="cat-esportes" onclick="iniciarJogo(sorteiaEsportes,2)">
                <input class="btn-hobbies" type="submit" value="Hobbies" id="cat-hobbies" onclick="iniciarJogo(sorteiaHobbies,3)">
                <input class="btn-profissoes" type="submit" value="Profissões" id="cat-profissoes" onclick="iniciarJogo(sorteiaProfissoes,4)">
                <input class="btn-todas" type="submit" value="Todas as categorias" id="cat-todas" onclick="iniciarJogo(sorteiaTodas,5)">
            </div>
        </section>
        <section id="div-aparece-forca" class="canvas">
            <!-- Canvas -->
            <canvas id="forca" height="860px" width="1300px"></canvas>
            <div class="sublinhado">
            </div>
        </section>
        <section id="div-fim-de-jogo">
            <div id="perdeu">
                <p>Você perdeu</p>
                <p id="mostra-palavra-secreta"></p>
                <!-- ADICIONAR IMAGEM DE FIM DE JOGO-->
                <img src="">
            </div>
            <div id="ganhou">
                <p>Você ganhou</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Luiz Otavio Meschieri - 2022</p>
        <div class="links">
            <a href=mailto:"otaviomeschieri@gmail.com" target="_blank"><img src="./imagens/email.png"></a>
            <a href="https://github.com/otaviomeschieri" target="_blank"><img src="./imagens/github.png"></a>
            <a href="https://www.linkedin.com/in/otaviomeschieri" target="_blank"><img src="./imagens/linkedin.png"></a>
        </div>
    </footer>

    <!-- Links -->
    <script type="text/javascript" src="forca.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="palavras.js"></script>

</body>
</html>
